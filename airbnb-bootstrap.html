<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom py-3">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <img src="images/logo.png" alt="logo">
          <a href="#" class="btn btn-primary btn-lg">Login</a>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- <img class="my-3 w-100 rounded" src="images/flat.jpg" alt="flat"> -->

      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="my-3">
            <div id="flatCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner my-3 w-100 rounded">
                <div class="carousel-item active">
                  <img src="images/flat.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#flatCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#flatCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <h1>Lovely flat in Shoreditch, East London</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum ex fugit voluptatem. Quos, dolorum officia?</p>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="border rounded p-4 my-3">
            <form>
              <h2>Book this flat</h2>
              <div class="mb-3">
                <label class="form-label">Message:</label>
                <input class="form-control" type="text" placeholder="Write something">
              </div>
              <div class="mb-3">
                <label class="form-label">Arrival:</label>
                <input class="form-control" type="date">
              </div>
              <div class="mb-3">
                <label class="form-label">Departure:</label>
                <input class="form-control" type="date">
              </div>
              <div class="d-grid">
                <a href="#" class="btn btn-primary">Book now</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
