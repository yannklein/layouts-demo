<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
          <img src="images/logo.png" alt="logo" class="round-circle">
          <a href="#" class="btn btn-primary btn-lg">Login</a>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- <img src="images/flat.jpg" alt="flat" class="rounded w-100 my-3"> -->

      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="my-badass-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded w-100 my-3">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#my-badass-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#my-badass-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <h1>Lovely flat in Shoreditch, East London</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas doloribus consequuntur, repellat illum quod ut sit perferendis similique qui ducimus.</p>
        </div>

        <div class="col-12 col-lg-4">
          <div class="border rounded p-3 my-3">
            <h2>Book this flat</h2>
            <form>
              <div class="mb-3">
                <label class="form-label">Message:</label>
                <input type="text" class="form-control" placeholder="Write some stuff">
              </div>
              <div class="mb-3">
                <label class="form-label">Arrival:</label>
                <input type="date" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Departure:</label>
                <input type="date" class="form-control">
              </div>
              <div class="d-grid">
                <button class="btn btn-primary">Book now</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
